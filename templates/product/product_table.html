<table class="table table-striped table-hover">
    <thead>
        <tr>
            <td>ID</td>
            <td>Klient</td>
            <td>Produkt</td>
            <td>Producent</td>
            <td>Serial</td>
            <td>Gwarancja</td>
            <td>Status</td>
            <td>Koszt</td>
            <td>Ostatnia zmiana</td>
            <td>Data przyjęcia</td>
        </tr>
    </thead>
    <tbody>
    {% for p in products %}
        <tr>
            <td>{{ p.key }}</td>
            <td><a href="{{ p.user.get_absolute_url }}">{{ p.user }}</a></td>
            <td><a href="{{ p.get_absolute_url }}">{{ p }}</a></td>
            <td>{{ p.producent }}</td>
            <td>{{ p.serial }}</td>
            <td>{{ p.warranty }}</td>
            <td>{{ p.status }}</td>
            <td>123zł</td>
            <td>{{ p.created }}</td>
            <td>{{ p.modified }}</td>
        </tr>
    {% empty %}
        <tr>
            <td colspan="10" style="text-align: center;">brak zgłoszeń</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
