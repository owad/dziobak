{% extends 'base/main.html' %}

{% block content %}
    {% for p in products %}
    <div class="row-fluid">
        <div class="span3"><a href="{% url 'product_detail' p.pk %}">{{ p }}</a></div>
        <div class="span3">{{ p.producent }}</div>
        <div class="span3">{{ p.description }}</div>
        <div class="span3">{{ p.user }}</div>
    </div>
    {% empty %}
    <div>brak zgłoszeń</div>
    {% endfor %}
{% endblock %}
