{% extends 'product/product_detail.html' %}


{% block new_comment %}
<h2>Nowy komentarz</h2>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <th></th>
            <td>
                <button type="button" class="btn" onclick="window.history.back();">wstecz</button>
                <button type="submit" name="submit" value="0" class="btn">skomentuj/dodaj sprzęt</button>
                {% if user.can_update_status %}
                    {% for key, status in product.next_status_choices %}
                    <button type="submit" name="submit" value="{{ key }}" class="btn">zmień status na "{{ status }}"</button>
                    {% endfor %}
                {% endif %}
            </td>
        </tr>
    </table>
</form>

{% endblock %}
